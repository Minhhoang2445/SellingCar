<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Autohunt</title>
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="resource/logo.png" alt="Autohunt Logo">
    </div>
    <nav class="navbar">
      <a href="#">New Cars</a>
      <a href="#">Used Cars</a>
      <a href="#">Compare</a>
      <a href="#">Sell</a>
      <a href="#">Article</a>
    </nav>
    <div class="header-right">
      <!-- Sign In -->
      <div class="signin">
        <i class="fa-solid fa-user"></i>
        <span>Sign In</span>
      </div>
      <!-- Language -->
      <div class="language">
        <i class="fa-solid fa-globe"></i>
        <div class="dropdown">
          <button class="dropbtn">
            EN <i class="fa-solid fa-chevron-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">EN</a>
            <a href="#">VN</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <!-- Form Register -->
    <form class="form-container">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Full Name">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="name@email.com">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="000-000-000">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">

        <button type="submit" class="btn">Create My Account</button>
        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
      </form>

    <!-- Welcome Box -->
    <div class="welcome-box">
      <img src="resource/logo.png" alt="Autohunt Logo" class="logo-box">
      <h2>Register</h2>
      <p>Welcome to Autohunt</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-box">
      <p><strong>ABOUT US</strong></p>
      <p>FAQ</p>
      <p>CONTACT</p>
    </div>

    <div class="footer-box">
      <img src="resource/logo.png" alt="Autohunt Logo" class="footer-logo">
      <p><strong>CUSTOMER SERVICE</strong></p>
      <p>info@cax.com</p>
      <p>240-865-3730</p>
    </div>

    <div class="footer-box">
      <p>3926 Calvin Street, Baltimore, Maryland, 21205, United States</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
