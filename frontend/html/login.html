<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Autohunt</title>
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/login.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="../resource/logo.png" alt="Autohunt Logo">
    </div>
    <nav class="navbar">
      <a href="#">New Cars</a>
      <a href="#">Used Cars</a>
      <a href="#">Compare</a>
      <a href="#">Sell</a>
      <a href="#">Article</a>
    </nav>
    <div class="header-right">
      <!-- Log In -->
      <div class="login">
        <i class="fa-solid fa-user"></i>
        <span>
            <a href="../html/register.html">Sign in</a>
        </span>
      </div>
      <!-- Language -->
      <div class="language">
        <i class="fa-solid fa-globe"></i>
        <div class="dropdown">
          <button class="dropbtn">
            EN <i class="fa-solid fa-chevron-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">EN</a>
            <a href="#">VN</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <!-- Form Login -->
    <form class="form-container " id="login-form">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="name@email.com">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">

        <button type="submit" class="btn">LOG IN</button>
        <p class="register-link">Don't have any an account? <a href="../html/register.html">Sign in here</a></p>
      </form>

    <!-- Welcome Box -->
    <div class="welcome-box">
       <img src="../resource/logo.png" alt="Autohunt Logo" class="logo-box">
      <h2>Login</h2>
      <p>Welcome to Autohunt</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <img src="../resource/line_decoration.png" alt="line top" class="footer-line">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="../resource/logo.png" alt="Autohunt Logo">
      </div>

      <div class="footer-box">
      <!-- Cột 1 -->
        <div class="collum1">
          <p>ABOUT US</p>
          <p>FAQ</p>
          <p>CONTACT</p>
        </div>

    <!-- Cột 2 -->
    <div class="collum2">
      <p>CUSTOMER SERVICE</p>
      <p>info@caz.com</p>
      <p>240-865-3730</p>
    </div>

    <!-- Cột 3 -->
      <div class="collum3">
      <p>3926 Calvin Street,<br>
         Baltimore, Maryland, 21205,<br>
         United States</p>
      <div class="footer-social">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </div>
    <img src="../resource/line_decoration.png" alt="line bottom" class="footer-line">   
    </div>
    <div class="footer-copy">2024 Autohunt. All Right Reserved</div>
  </footer>
</body>
</html>
