<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Cars</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load Lato font từ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/search-page.css"> 
</head>

<body>
    <nav class="navbar navbar-light bg-transparent fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="../html/homepage.html">
                <img src="../resource/logo.png" class="logo-responsive" alt="Logo">
            </a>
        </div>
    </nav>

    <div class="homepage-1 position-relative min-vh-100 d-flex align-items-start justify-content-center pt-5">
        <div class="container mt-5">
            <h1 class="text-center text-white mb-2">Search Your Dream Car</h1>
            <div class="search-container  bg-dark p-4 rounded">
                <div class="btn-group1 mb-3 text-center" role="group"> <!-- Tăng margin-bottom cho khoảng cách -->
                    <input type="radio" class="btn-check btn-check1" name="btnradio" id="btnradio1" autocomplete="off"
                        checked>
                    <label class="btn btn1" for="btnradio1">All</label>

                    <input type="radio" class="btn-check btn-check1" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn1" for="btnradio2">New</label>

                    <input type="radio" class="btn-check btn-check1" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn1" for="btnradio3">Used</label>
                </div>
                <div class="main-search">
                    <form class="row g-3 mb-3 flex-column flex-md-row">
                        <div class="col-12 col-md-6">
                            <input type="text" placeholder="Search" class="form-control rounded-1" id="inputSearch">
                        </div>
                        <div class="col-12 col-md-3">
                            <select id="inputState" class="form-select rounded-1">
                                <option selected>Choose Brand...</option>
                                <option>Tesla</option>
                                <option>Ford</option>
                                <option>Toyota</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-3">
                            <select id="inputState2" class="form-select rounded-1">
                                <option selected>Choose Model...</option>
                                <option>Model 3</option>
                                <option>F-250</option>
                                <option>Corolla</option>
                            </select>
                        </div>
                    </form>
                    <form class="row g-3 flex-column flex-md-row">
                        <div class="col-12 col-md-4">
                            <input type="text" placeholder="Location" class="form-control rounded-1" id="inputLocation">
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="price-text text-white mb-2">Price Range: $0 - $3,000,000</div>
                            <div class="row">
                                <div class="col-6">
                                    <input type="range" class="form-range" id="minPrice" min="0" max="3000000"
                                        value="0">
                                    <small class="text-white">Min: $0</small>
                                </div>
                                <div class="col-6">
                                    <input type="range" class="form-range" id="maxPrice" min="0" max="3000000"
                                        value="3000000">
                                    <small class="text-white">Max: $3,000,000</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100 rounded-1 search-button">Search
                                Cars</button>
                        </div>
                    </form>
                </div>
            </div>
           
        </div>
    </div>

</body>

</html>
