<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Cars - Autohunt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/cars.css">
</head>

<body>
   
    <div class="container-fluid px-4 py-5">
    
        <button class="btn btn-primary mb-3 d-lg-none" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#filterOffcanvas" aria-controls="filterOffcanvas">
            â˜° Show Filters
        </button>
    
        <div class="offcanvas offcanvas-start" tabindex="-1" id="filterOffcanvas" aria-labelledby="filterOffcanvasLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="filterOffcanvasLabel">Filters</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="filter-pane text-white p-3 d-flex flex-column gap-4">
                    <div>
                        <h5 class="mb-0">Filter</h5>
                        <hr class="mt-3">
                    </div>
                    <div class="input-group"><span class="input-group-text"><i class="bi bi-search"></i></span><input
                            type="text" class="form-control" placeholder="Search"></div>
                    <div>
                        <h6 class="text-white-50">Condition</h6>
                        <div class="d-flex gap-4 mt-3">
                            <div class="form-check"><input class="form-check-input" type="radio" name="conditionMobile"
                                    id="cond-all-mobile" checked><label class="form-check-label"
                                    for="cond-all-mobile">All</label></div>
                            <div class="form-check"><input class="form-check-input" type="radio" name="conditionMobile"
                                    id="cond-new-mobile"><label class="form-check-label" for="cond-new-mobile">New</label>
                            </div>
                            <div class="form-check"><input class="form-check-input" type="radio" name="conditionMobile"
                                    id="cond-used-mobile"><label class="form-check-label"
                                    for="cond-used-mobile">Used</label></div>
                        </div>
                    </div>
                    <div class="accordion accordion-flush" id="filterAccordionMobile">
                        <div class="accordion-item filter-item mb-3">
                            <h2 class="accordion-header" id="headingYearMobile"><button class="accordion-button collapsed"
                                    type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseYearMobile">Year</button></h2>
                            <div id="collapseYearMobile" class="accordion-collapse collapse"
                                data-bs-parent="#filterAccordionMobile">
                                <div class="accordion-body d-flex flex-column gap-2">
                                    <div class="form-check"><input class="form-check-input" type="checkbox"
                                            id="year-2019-mobile"><label class="form-check-label"
                                            for="year-2019-mobile">2019</label></div>
                                    <div class="form-check"><input class="form-check-input" type="checkbox"
                                            id="year-2018-mobile"><label class="form-check-label"
                                            for="year-2018-mobile">2018</label></div><a href="#"
                                        class="text-decoration-none" style="color: #007CC7;">See More</a>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item filter-item">
                            <h2 class="accordion-header" id="headingBrandMobile"><button class="accordion-button collapsed"
                                    type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseBrandMobile">Brand</button></h2>
                            <div id="collapseBrandMobile" class="accordion-collapse collapse"
                                data-bs-parent="#filterAccordionMobile">
                                <div class="accordion-body d-flex flex-column gap-2"><input type="text"
                                        class="form-control mb-2" placeholder="Search here">
                                    <div class="form-check"><input class="form-check-input" type="checkbox"
                                            id="brand-audi-mobile"><label class="form-check-label"
                                            for="brand-audi-mobile">Audi</label></div>
                                    <div class="form-check"><input class="form-check-input" type="checkbox"
                                            id="brand-bmw-mobile"><label class="form-check-label"
                                            for="brand-bmw-mobile">BMW</label></div><a href="#" class="text-decoration-none"
                                        style="color: #007CC7;">See More</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <select class="form-select" disabled>
                        <option selected>Model</option>
                    </select>
                    <select class="form-select">
                        <option selected>Body Type</option>
                    </select>
                    <div>
                        <h6 class="text-white">Price Range</h6>
                        <div class="price-display d-flex justify-content-between mb-2">
                            <span id="min-price-display-mobile" class="fw-bold" style="color: #007CC7;">$0</span>
                            <span id="max-price-display-mobile" class="fw-bold" style="color: #007CC7;">$3,000,000</span>
                        </div>
                        <div class="price-slider-container">
                            <div class="custom-range-slider">
                                <div id="range-track-mobile" class="range-track"></div>
                                <input type="range" class="min" min="0" max="3000000" value="0" step="1000">
                                <input type="range" class="max" min="0" max="3000000" value="3000000" step="1000">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-outline-primary w-100 p-2">Apply Filters</button>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-lg-4 d-none d-lg-block">
                <div class="filter-pane text-white p-3 d-flex flex-column gap-4">
                    <div>
                        <h5 class="mb-0">Filter</h5>
                        <hr class="mt-3">
                    </div>
                    <div class="input-group"><span class="input-group-text"><i class="bi bi-search"></i></span><input
                            type="text" class="form-control" placeholder="Search"></div>
                    <div>
                        <h6 class="text-white-50">Condition</h6>
                        <div class="d-flex gap-4 mt-3">
                            <div class="form-check"><input class="form-check-input" type="radio" name="condition"
                                    id="cond-all" checked><label class="form-check-label" for="cond-all">All</label></div>
                            <div class="form-check"><input class="form-check-input" type="radio" name="condition"
                                    id="cond-new"><label class="form-check-label" for="cond-new">New</label></div>
                            <div class="form-check"><input class="form-check-input" type="radio" name="condition"
                                    id="cond-used"><label class="form-check-label" for="cond-used">Used</label></div>
                        </div>
                    </div>
                    <div class="accordion accordion-flush" id="filterAccordion">
                        <div class="accordion-item filter-item mb-3">
                            <h2 class="accordion-header" id="headingYear"><button class="accordion-button collapsed"
                                    type="button" data-bs-toggle="collapse" data-bs-target="#collapseYear">Year</button>
                            </h2>
                            <div id="collapseYear" class="accordion-collapse collapse" data-bs-parent="#filterAccordion">
                                <div class="accordion-body d-flex flex-column gap-2">
                                    <div class="form-check"><input class="form-check-input" type="checkbox"
                                            id="year-2019"><label class="form-check-label" for="year-2019">2019</label>
                                    </div>
                                    <div class="form-check"><input class="form-check-input" type="checkbox"
                                            id="year-2018"><label class="form-check-label" for="year-2018">2018</label>
                                    </div><a href="#" class="text-decoration-none" style="color: #007CC7;">See More</a>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item filter-item">
                            <h2 class="accordion-header" id="headingBrand"><button class="accordion-button collapsed"
                                    type="button" data-bs-toggle="collapse" data-bs-target="#collapseBrand">Brand</button>
                            </h2>
                            <div id="collapseBrand" class="accordion-collapse collapse" data-bs-parent="#filterAccordion">
                                <div class="accordion-body d-flex flex-column gap-2"><input type="text"
                                        class="form-control mb-2" placeholder="Search here">
                                    <div class="form-check"><input class="form-check-input" type="checkbox"
                                            id="brand-audi"><label class="form-check-label" for="brand-audi">Audi</label>
                                    </div>
                                    <div class="form-check"><input class="form-check-input" type="checkbox"
                                            id="brand-bmw"><label class="form-check-label" for="brand-bmw">BMW</label></div>
                                    <a href="#" class="text-decoration-none" style="color: #007CC7;">See More</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <select class="form-select" disabled>
                        <option selected>Model</option>
                    </select>
                    <select class="form-select">
                        <option selected>Body Type</option>
                    </select>
                <div>
                    <h6 class="text-white">Price Range</h6>
                    <div class="price-display d-flex justify-content-between mb-2">
                        <span id="min-price-display-mobile" class="fw-bold" style="color: #007CC7;">$0</span>
                        <span id="max-price-display-mobile" class="fw-bold" style="color: #007CC7;">$3,000,000</span>
                    </div>
                    <div class="price-slider-container">
                        <div class="custom-range-slider">
                            <div id="range-track-mobile" class="range-track"></div>
                            <input type="range" class="min" min="0" max="3000000" value="0" step="1000">
                            <input type="range" class="max" min="0" max="3000000" value="3000000" step="1000">
                        </div>
                    </div>
                </div>
                    <button class="btn btn-outline-primary w-100 p-2">Apply Filters</button>
                </div>
            </div>
    
            <div class="col-lg-8">
                <div id="car-list-container" class="row g-4">
                    <h3 class="text-white-50">Car list will appear here...</h3>
                </div>
            </div>
        </div>
    </div>

    

        <div class="col-lg-8">
            <div id="car-list-container" class="row g-3">
                </div>
        </div>
    </div>
</div>
    <script src="../js/cars.js"></script>
    <script src="../js/homepage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
